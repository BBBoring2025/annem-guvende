services:
  annem-guvende:
    build: .
    container_name: annem-guvende
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - ANNEM_CONFIG_PATH=/app/config/config.yml
      - TZ=Europe/Istanbul
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: annem-mosquitto
    restart: unless-stopped
    profiles:
      - mqtt-broker
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

volumes:
  mosquitto_data:
  mosquitto_log:
